parameters:
    fixtures_base_path: '%env(resolve:FIXTURES_BASE_PATH)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Tests\Services\EntityRemover:
        public: true

    App\Tests\Services\FileStoreFixtureCreator:
        public: true
        arguments:
            $fixturesReader: '@test_fixtures.storage'

    App\Tests\Services\AuthenticationConfiguration:
        public: true
        arguments:
            $validToken: '%env(VALID_AUTHENTICATION_TOKEN)%'
            $invalidToken: '%env(INVALID_AUTHENTICATION_TOKEN)%'
            $headerName: !php/const SmartAssert\UsersSecurityBundle\Security\AuthorizationProperties::DEFAULT_HEADER_NAME
            $headerValuePrefix: !php/const SmartAssert\UsersSecurityBundle\Security\AuthorizationProperties::DEFAULT_VALUE_PREFIX
            $authenticatedUserId: '%env(AUTHENTICATED_USER_ID)%'

    App\Tests\Services\DirectoryLister:
        public: true

    App\Tests\Services\ApplicationClient\Routes:
        arguments:
            $addFileUrl: '/{{ sourceId }}/{{ filename }}'
            $removeFileUrl: '/{{ sourceId }}/{{ filename }}'
            $createSourceUrl: '/'
            $listSourcesUrl: '/list'
            $getSourceUrl: '/{{ sourceId }}'
            $updateSourceUrl: '/{{ sourceId }}'
            $deleteSourceUrl: '/{{ sourceId }}'
            $prepareSourceUrl: '/{{ sourceId }}/prepare'
            $readSourceUrl: '/{{ sourceId }}/read'
            $readFileUrl: '/{{ sourceId }}/{{ filename }}'

    App\Tests\Services\ApplicationClient\SymfonyAdapter:

    app.tests.integration.http.client:
        public: true
        class: GuzzleHttp\Client
        arguments:
            $config:
                base_uri: "https://localhost/"
                verify: false

    App\Tests\Services\ApplicationClient\HttpAdapter:
        arguments:
            $httpClient: '@app.tests.integration.http.client'

    app.tests.services.application.client.functional:
        public: true
        class: App\Tests\Services\ApplicationClient\Client
        arguments:
            $client: '@App\Tests\Services\ApplicationClient\SymfonyAdapter'

    app.tests.services.application.client.integration:
        public: true
        class: App\Tests\Services\ApplicationClient\Client
        arguments:
            $client: '@App\Tests\Services\ApplicationClient\HttpAdapter'

    GuzzleHttp\Psr7\HttpFactory:

    Psr\Http\Message\RequestFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\ResponseFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\ServerRequestFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\StreamFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\UploadedFileFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\UriFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Symfony\Bridge\PsrHttpMessage\HttpMessageFactoryInterface:
        class: Symfony\Bridge\PsrHttpMessage\Factory\PsrHttpFactory

    App\Tests\Services\ResponseAsserter:
        public: true

    App\Tests\Services\SourceUserIdMutator:
        public: true
