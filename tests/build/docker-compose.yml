version: "3"

services:
  postgres:
    env_file: .env
    image: postgres:12.5-alpine
    container_name: postgres
    ports:
      - "5432:5432"

  users-service:
    image: caddy:2.4.5-alpine
    container_name: users-service
    restart: unless-stopped
    environment:
      VALID_TOKEN: ${USERS_VALID_TOKEN:-valid-token}
      INVALID_TOKEN: ${USERS_INVALID_TOKEN:-INvalid-token}
      USER_ID: ${USERS_USER_ID:-01FWKGED9E2NZZR5HP21HS2YYT}
    volumes:
      - ./caddy-users-service/Caddyfile:/etc/caddy/Caddyfile

  s3-mock:
    image: adobe/s3mock
    container_name: s3-mock
    ports:
      - "9090:9090"
    environment:
      - validKmsKeys=remote_storage_key_id
      - initialBuckets=file_source_bucket,run_source_bucket

  caddy-app:
    image: caddy:2.4.5-alpine
    container_name: caddy-app
    restart: unless-stopped
    environment:
      DOMAIN: ${CADDY_DOMAIN:-localhost}
      TLS_INTERNAL: ${CADDY_TLS_INTERNAL:-internal}
    ports:
      - "443:443"
    links:
      - app:app
    volumes:
      - ./caddy-app/index.php:/app/public/index.php
      - ./caddy-app/Caddyfile:/etc/caddy/Caddyfile

  app:
    env_file: .env
    build:
      context: ../..
      args:
        DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/users-db?serverVersion=12&charset=utf8
        AUTHENTICATION_BASE_URL: http://users-service
        REMOTE_STORAGE_ENDPOINT: http://s3-mock:9090
        REMOTE_STORAGE_KEY_ID: remote_storage_key_id
    container_name: smartassert-sources
    links:
      - users-service:users-service
    depends_on:
      - postgres
